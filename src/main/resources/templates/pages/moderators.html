<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vet Clinic Adorable Pet</title>
    <link rel="shortcut icon" type="img/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/departments-more-info.css">
    <style>
        body{
            background-image: url("/images/background-img-form.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>Vets schedule</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">TREATMENTS</h3>
                <div th:each="o : ${products}"  th:object="${o}"
                     class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src=" '/img/' + *{category.getCategoryNameEnum().name().toLowerCase()} + '.png'"

                         alt="Food" width="50px" height="50px">
                    <span >Name: {name} Pet: {pet}</span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=*{id})}">Confirm</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">PREVENTION</h3>
                <div class="mt-3 rounded badge-warning">
                    <span>Name: {name} Pet: {pet}</span>
                    <span>Date: {date} Hour: {hour}</span>
                    <a class="ml-3 text-danger" href="/static">Confirm</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">GROOMING</h3>
                <div th:each="o : ${products}"  th:object="${o}"
                     class="mt-3 rounded badge-success">
                    <img class="mr-2" th:src=" '/img/' + *{category.getCategoryNameEnum().name().toLowerCase()} + '.png'"
                         alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=*{id})}">Confirm</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">HOTEL</h3>
                <div th:each="o : ${products}"  th:object="${o}"
                     class="mt-3 rounded badge-secondary">
                    <img class="mr-2" th:src=" '/img/' + *{category.getCategoryNameEnum().name().toLowerCase()} + '.png'"
                         alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id=*{id})}">Confirm</a>
                </div>
            </div>
        </div>
        <a href="/home" class="btn btn-danger"
           th:text="|All pets for *{totalPriceOfProducts}|"></a>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
