<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vet Clinic Adorable Pet</title>
    <link rel="shortcut icon" type="img/png" th:href="@{/images/favicon.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style >@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');</style>
</head>
<body>

<header>

    <div class="header">
        <div>
            <th:block class="logo">
                <img src="/images/barbalyacho_logo.jpg" alt="Draw by Plam DrawArt">
            </th:block>

            <th:block>
                <button sec:authorize="isAuthenticated()"><a th:href="@{/pets/add}">ADD PET</a></button>
                <button sec:authorize="isAuthenticated()"><a th:href="@{/pages/my-pets}">MY PETS</a></button>
                <button sec:authorize="hasRole('MODERATOR')"><a th:href="@{/pages/moderators}">MODERATORS</a></button>
                <button sec:authorize="hasRole('ADMIN')"><a th:href="@{/pages/admins}">ADMINS</a></button>
            </th:block>

        </div>

        <h1>Vet Clinic ADORABLE PET</h1>
        <div>
            <th:block sec:authorize="!isAuthenticated()">
                <button><a th:href="@{/users/register}">REGISTER</a></button>
                <button><a th:href="@{/users/login}" >LOGIN</a></button>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <form th:method="post" th:action="@{/users/logout}">
                    <button><a>LOGOUT</a></button>
                </form>
            </th:block>


        </div>

    </div>


    <div class="nav-bar">

        <a th:href="@{/}" class="nav-item">ABOUT US</a>
        <a th:href="@{/pages/departments}" class="nav-item">DEPARTMENTS</a>
        <a th:href="@{/pages/our-team}" class="nav-item">OUR TEAM</a>
        <a th:href="@{/pages/information}" class="nav-item">USEFUL INFORMATION</a>
        <a th:href="@{/pages/clinic-services}" class="nav-item">CLINIC SERVICES</a>
        <a th:href="@{/pages/good-heart}" class="nav-item">GOOD HEART</a>
        <a th:href="@{/pages/projects}" class="nav-item">PROJECTS</a>
    </div>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">

        <img src="/images/contact.jpg">
        <p>Contact us: phone: +359 42 3I5 5Y3, email: adorable_pet@abv.bg
            <br>Location: City of Stara Zagora, bul. Bulgaria â„– 012P</p>
        <div>
            &copy; Vet Clinic Adorable Pet 2023. All rights reserved.
        </div>
    </div>
</footer>


</body>
</html>
