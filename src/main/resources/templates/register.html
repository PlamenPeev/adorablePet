<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vet Clinic Adorable Pet</title>
    <link rel="shortcut icon" type="img/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/departments-more-info.css">
    <style>
        body{
            background-image: url("/images/background-img-form.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form
          th:object="${userRegistrationDTO}"
          th:action="@{/users/register}"
          th:method="POST"
          class="mx-auto w-25 bg-blur rounded" >

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="firstName" class="h4 mb-2">First Name</label>
            </div>
            <input th:field="*{firstName}" th:errorclass="bg-danger"
                    type="text" class="form-control"
                    id="firstName"
                    name="firstName"/>

            <small th:each="e : ${#fields.errors('firstName')}" th:text="${e}"
                    class="text-danger">First Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="lastName" class="h4 mb-2">Last Name</label>
            </div>
            <input th:field="*{lastName}" th:errorclass="bg-danger"
                    type="text" class="form-control"
                    id="lastName"
                    name="lastName"/>

            <small th:each="e : ${#fields.errors('lastName')}" th:text="${e}"
                    class="text-danger">Last Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="phoneNumber" class="h4 mb-2">Phone Number</label>
            </div>
            <input th:field="*{phoneNumber}" th:errorclass="bg-danger"
                    type="text" class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"/>

            <small th:each="e : ${#fields.errors('phoneNumber')}" th:text="${e}"
                    class="text-danger">Phone number error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="country" class="h4 mb-2">Country</label>
            </div>
            <input th:field="*{country}" th:errorclass="bg-danger"
                    type="text" class="form-control"
                    id="country"
                    name="country" />

            <small th:each="e : ${#fields.errors('country')}" th:text="${e}"
                    class="text-danger">Country error message</small>
        </div>



        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="bg-danger"
                   type="email" class="form-control"
                   id="email"
                   name="email" />

            <small th:each="e : ${#fields.errors('email')}" th:text="${e}"
                   class="text-danger">Email error message</small>
        </div>


        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="bg-danger"
                   type="password" class="form-control"
                   id="password"
                   name="password" />

            <small th:each="e : ${#fields.errors('password')}" th:text="${e}"
                   class="text-danger">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="bg-danger"
                    type="password" class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"/>

            <small th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"
                   class="text-danger">ConfirmPassword error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
